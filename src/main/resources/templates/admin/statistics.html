<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>관리자페이지</title>
<th:block th:replace="common/commonHead"></th:block>
<link rel="stylesheet" href="../css/dist/css/adminlte.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/sidebarheader.css}">

<script src="../js/admin.js"></script>
<script src="../js/adminSidebar.js"></script>

<!-- 차트 링크 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<!-- Google 아이콘 -->
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body class="sidebar-mini layout-fixed" style="height: auto;">
	<!-- 공통 헤드 nav -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:include="common/sidebar_header :: sidebar_header_nav"></nav>
	<div th:include="common/adminSidebar :: adminHeader_aside"></div>
	<!-- //공통 헤드 nav -->
	<div class="content-wrapper px-5" style="padding-top: 80px">
		<div id="main_content" class="row main_content_manager">
			<!-- 관리자 페이지 -->
			<div class="container">
				<br>
				<!-- 회원가입한 등록자 수 그래프-->
				<div class="row">

					<!-- Area Chart -->
					<div class="col-xl-6 col-lg-6">
						<div class="card shadow mb-4">
							<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
								<h6 class="m-0 font-weight-bold text-primary">일일 접속자</h6>
							</div>
							<!-- Card Body -->
							<div class="card-body">
								<div class="chart-area">
									<canvas id="myBarChart" width="500" height="280"></canvas>
								</div>
							</div>
						</div>
					</div>

					<!-- Pie Chart -->
					<div class="col-xl-6 col-lg-6">
						<div class="card shadow mb-4">
							<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
								<h6 class="m-0 font-weight-bold text-primary">가입자 타입</h6>
							</div>
							<!-- Card Body -->
							<div class="card-body">
								<div class="chart-pie" >
									<canvas id="myPieChart" width="500" height="280"></canvas>
								</div>
							</div>
						</div>
					</div>

					<!-- Pie Chart -->
					<div class="col-xl-12 col-lg-12">
						<div class="card shadow mb-4">
							<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
								<h6 class="m-0 font-weight-bold text-primary">월별 가입자 수</h6>
							</div>
							<!-- Card Body -->
							<div class="card-body">
								<div class="chart-pie pt-4 pb-2">
									<canvas id="myLineChart" width="500" height="250"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="display: none">
			<div class="kakaoLogin" th:text="${userTypes.userType[0].kakao}"></div>
			<div class="trip5Login" th:text="${userTypes.userType[0].trip5}"></div>
		</div>
	</div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e957a3a75c171b18d05297414326bb8d&libraries=services"></script>
	<script src="../js/wish.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/placedash.js"></script>
	<script src="../js/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/dist/js/adminlte.js"></script>
	<script src="../js/dist/js/demo.js"></script>
	<script src="../js/dist/js/pages/dashboard3.js"></script>
</body>
</html>
