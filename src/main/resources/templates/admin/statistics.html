<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>관리자페이지</title>
<th:block th:replace="common/commonHead"></th:block>
<link rel="stylesheet" href="../css/dist/css/adminlte.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">

<script src="../js/admin.js"></script>

<!-- 차트 링크 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<!-- Google 아이콘 -->
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body class="sidebar-mini layout-fixed" style="height: auto;">
	<!-- 공통 헤드 nav -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:include="common/header :: header_nav"></nav>
	<div th:include="common/adminSidebar :: adminHeader_aside"></div>
	<!-- //공통 헤드 nav -->
	<div class="content-wrapper px-5" style="padding-top: 80px">
		<div id="main_content" class="row main_content_manager">

			<!-- 관리자 페이지 -->
			<h1 class="col-md-12 text-center" style="padding-top: 30px;">관리자 페이지입니다</h1>

			<div class="container">

				<!-- 1번 -->
				<div class="card-deck mb-3 text-center">
					<div class="card mb-4 shadow-sm">
						<div class="card-header">
							<h4 class="my-0 font-weight-normal">여행계획</h4>
						</div>
						<div class="card-body">
							<ul class="list-unstyled mt-3 mb-4">
							
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
							</ul>
							<button type="button" class="btn btn-lg btn-block btn-outline-primary">수정</button>
						</div>
					</div>
					<!-- //1번 -->

					<!-- 2번 -->
					<div class="card mb-4 shadow-sm">
						<div class="card-header">
							<h4 class="my-0 font-weight-normal">즐겨찾기</h4>
						</div>
						<div class="card-body">
							<ul class="list-unstyled mt-3 mb-4">
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
							</ul>
							<button type="button" class="btn btn-lg btn-block btn-outline-primary">수정</button>
						</div>
					</div>
					<!-- //2번 -->

					<!-- 3번 -->
					<div class="card mb-4 shadow-sm">
						<div class="card-header">
							<h4 class="my-0 font-weight-normal">블랙리스트</h4>
						</div>
						<div class="card-body">
							<ul class="list-unstyled mt-3 mb-4">
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
								<li class="text-left">도움말 센터 이용</li>
							</ul>
							<button type="button" class="btn btn-lg btn-block btn-outline-primary">수정</button>
						</div>
					</div>
					<!-- //3번 -->
				</div>
				<!-- 회원가입한 등록자 수 그래프-->
				<div class="row">

					<!-- Area Chart -->
					<div class="col-xl-8 col-lg-7">
						<div class="card shadow mb-4">
							<!-- Card Header - Dropdown -->
							<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
								<h6 class="m-0 font-weight-bold text-primary">USER COUNT</h6>
							</div>
							<!-- Card Body -->
							<div class="card-body">
								<div class="chart-area">
									<canvas id="myChart"></canvas>
								</div>
							</div>
						</div>
					</div>

					<!-- Pie Chart -->
					<div class="col-xl-4 col-lg-5">
						<div class="card shadow mb-4">
							<!-- Card Header - Dropdown -->
							<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
								<h6 class="m-0 font-weight-bold text-primary">USER TYPE</h6>
							</div>
							<!-- Card Body -->
							<div class="card-body">
								<div class="chart-pie pt-4 pb-2">
									<div class="chartjs-size-monitor">
										<div class="chartjs-size-monitor-expand">
											<div class=""></div>
										</div>
										<div class="chartjs-size-monitor-shrink">
											<div class=""></div>
										</div>
									</div>


									<canvas id="myPieChart" width="486" height="245" class="chartjs-render-monitor" style="display: block; width: 486px; height: 245px;"></canvas>
								</div>
								<div class="mt-4 text-center small">
									<span class="mr-2"> <i class="fas fa-circle text-primary"></i> TRIP5
									</span> <span class="mr-2"> <i class="fas fa-circle text-success"></i> KAKAO
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e957a3a75c171b18d05297414326bb8d&libraries=services"></script>
	<script src="../js/wish.js"></script>
	<script src="../js/slick.min.js"></script>
	<script src="../js/placedash.js"></script>
	<script src="../js/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/dist/js/adminlte.js"></script>
	<script src="../js/dist/js/demo.js"></script>
	<script src="../js/dist/js/pages/dashboard3.js"></script>
</body>
</html>
