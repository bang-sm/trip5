<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>일지등록</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/travel_regist.css}">
<th:block th:replace="common/commonHead"></th:block>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/bootstrap-datepicker3.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
	<!-- 공통 헤드 nav -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:include="common/header :: header_nav"></nav>
	<div class="container" style="margin-top: 70px">
		<div class="jumbotron">
			<div class="input-daterange input-group mb-3" id="datepicker">
				<input type="text" class="input-sm form-control" id="tsstartDate" name="tsstartDate" th:value="${startDate}" /> <span class="input-group-addon"> ㅡ </span> <input type="text" class="input-sm form-control" name="tsendDate" th:value="${endDate}" />
			</div>
			<div class="md-form input-group mb-3">
				<input type="text" class="form-control" placeholder="제목을 입력하세요" name="ts_title">
			</div>
			<ul class="nav nav-pills">
				<li class="nav-item"><input type="button" class="tshashtag" name="tshashtag" value="#역삼"> <input type="button" class="tshashtag" name="tshashtag" value="#코리아아이티"> <input type="button" class="tshashtag" name="tshashtag" value="#테스트"></li>
			</ul>
		</div>
		<ul class="nav nav-pills tabs" id="add_day_ul">
			<li class="nav-item add_day"><a class="nav-link" href="#">
					DAY<i class="glyphicon glyphicon-plus"></i>
				</a></li>
		</ul>
		<div id="ts_story"></div>
<!--    <div class="timeline timeline-animated">
			<div class="timeline-item">
				<span class="timeline-date">1번째 장소</span>
				<h3 class="timeline-title">Freelance</h3>
			</div>
		</div> -->
		<footer class="footer fixed-action-btn">
		</footer>
	</div>
</body>
<script src="../js/travel.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type='text/javascript' src="../js/bootstrap-datepicker.min.js"></script>
<script type='text/javascript' src="../js/bootstrap-datepicker.ko.min.js"></script>
<script>
	$(document).ready(function() {
		$('#datepicker').datepicker({
			format : 'yyyy-mm-dd'
		});
	})
</script>
</html>
