<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>일지등록</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/travel_regist.css">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
</head>
<body translate="no" style="background-color: rgba(0,0,0,0)">
	<div class="info">
		<h1>나의 여행일지</h1>
		<span>
			<i class="fa fa-home"></i><a href="/index">홈으로 돌아가기</a>
			<div class="spoilers">
				<span th:text="${travel.tsstartdate}"></span> - <span th:text="${travel.tsenddate}"></span>
			</div>
		</span>
	</div>

	<form class="steps" accept-charset="UTF-8" enctype="multipart/form-data" novalidate="novalidate">
		<ul id="progressbar">
			<li th:each="num, numStat: ${#numbers.sequence(1,travel.datediff)}" >DAY</li>
		</ul>

		<fieldset th:each="num, numStat: ${#numbers.sequence(1,travel.datediff)}">
			<h2 class="fs-title"><th:block th:text="${numStat.count}"></th:block>DAY</h2>
			<h3 class="fs-subtitle">추억을 작성하세요</h3>
			<!-- Begin What's Your First Name Field -->
			<div class="hs_firstname field hs-form-field">
				<input type="hidden" value="디데이 입력할곳">
				<label for="firstname-99a6d115-5e68-4355-a7d0-529207feb0b3_2983">머릿말을 입력하세요 *</label>
				<input id="firstname-99a6d115-5e68-4355-a7d0-529207feb0b3_2983" name="tsiname" type="text"> 
				<label for="firstname-99a6d115-5e68-4355-a7d0-529207feb0b3_2983">일지작성 *</label>
				<input id="firstname-99a6d115-5e68-4355-a7d0-529207feb0b3_2983" class="summernote" name="firstname" type="textarea">
			</div>
			<div class="row">
		      <section class="col-xlg-4">
		        <h3 class="mb10">경로추가</h3>
		        <ul class="progress vertical">
		          <li data-step ="1" class="active">Step 1</li>
		          <li data-step ="2">Step 2</li>
		          <li data-step ="3">Step 3</li>
		        </ul>
		      </section>
		    </div>
			<input th:if="${numStat.count} > 1" type="button" data-page="5" name="previous" class="previous action-button" value="Previous" />
			<input th:if="${numStat.count < numStat.size}" type="button" data-page="1" name="next" class="next action-button" value="Next" />
			<input th:if="${numStat.count eq numStat.size}" id="submit" class="hs-button primary large action-button next" type="submit" value="Submit">
			
			
			
		</fieldset>
		
		
	</form>
	<div class="modal-overlay"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script src="../js/travel.js"></script>
</html>
