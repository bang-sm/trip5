<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<title>일지 블로그</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/andrea/css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="/css/andrea/css/animate.css">
<link rel="stylesheet" href="/css/andrea/css/owl.carousel.min.css">
<link rel="stylesheet" href="/css/andrea/css/owl.theme.default.min.css">
<link rel="stylesheet" href="/css/andrea/css/magnific-popup.css">
<link rel="stylesheet" href="/css/andrea/css/aos.css">
<link rel="stylesheet" href="/css/andrea/css/flaticon.css">
<link rel="stylesheet" href="/css/andrea/css/icomoon.css">
<link rel="stylesheet" href="/css/andrea/css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />

</head>
<body>
	<input th:if="${session.userInfo != null}" type="hidden" id="userSessionuuid" th:value="${session.userInfo.uuid}">
	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight">
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li class="colorlib-active"><a href="/">Home</a></li>
				</ul>
			</nav>
			<aside style="text-align: center;margin-top:70px">
				<img class="author_img rounded-circle" th:src="|/resources/upload/userProfile/${data.userInfo.photoPath}|" width="250" height="250" alt="프로필">
				<h4 style="margin-top: 35px" th:text="${data.userInfo.membernick}"></h4>
				<p>한마디 소개글</p>
				<div class="social_icon">
				    <button type="button" class="btn btn-info" id="follow">팔로우
				    	<i id="follow_st" class=""></i>
				    </button>
				</div>
			</aside>
		</aside>

		
		<!-- END COLORLIB-ASIDE -->
		<div id="colorlib-main">
			<section class="ftco-section ftco-no-pt ftco-no-pb">
				<div class="container">
					<div class="row d-flex">
						<div class="col-xl-8 py-5 px-md-5">
							<div class="row pt-md-4">
								<div class="col-md-12">
									<div class="blog-entry ftco-animate d-md-flex" th:each="list : ${data.mainList}">
										<input type="hidden" th:value=${list.uuid} id="ts_uuid">
										<a class="img img-2" th:href="|/travel/travel_blog?uuid=${list.uuid}&tsid=${list.tsid}|">
											<img class="author_img rounded-circle" 
											th:if="${list.photoMain} != null"
											th:src="|/resources/upload/${list.photoMain} |" width="150" height="150">
										</a>
										<div class="text text-2 pl-md-4" style="margin: 20px;">
											<h3 class="mb-2">
												<a th:href="|/travel/travel_blog?uuid=${list.uuid}&tsid=${list.tsid}|" th:text="${list.tstitle}"></a>
											</h3>
											<div class="meta-wrap">
												<p class="meta">
													<span> 
														<i class="icon-calendar mr-2" th:text="| ${list.tsregdate}|"></i>
													</span> 
													<span> 
														<i class="icon-eye mr-2" th:text="| ${list.bookmark}|"></i>
													</span> 
													<span> 
														<i class="icon-thumbs-up mr-2" th:text="| ${list.tslike}|"></i>
													</span>
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- END-->
							<!-- 페이징-->
							<!-- <div class="row">
								<div class="col">
									<div class="block-27">
										<ul>
											<li><a href="#">&lt;</a></li>
											<li class="active"><span>1</span></li>
											<li><a href="#">2</a></li>
											<li><a href="#">3</a></li>
											<li><a href="#">4</a></li>
											<li><a href="#">5</a></li>
											<li><a href="#">&gt;</a></li>
										</ul>
									</div>
								</div>
							</div> -->
						</div>
						<div class="col-xl-4 sidebar ftco-animate bg-light pt-5">
							<div class="sidebar-box ftco-animate">
								<h3 class="sidebar-heading">TOP3 Like</h3>
								<div class="block-21 mb-4 d-flex" th:each="top : ${data.top3}">
									<a class="blog-img mr-4">
										<img class="author_img rounded-circle"
										th:if="${top.photoMain} !=null"
										 th:src="|/resources/upload/${top.photoMain}" width="70" height="70">
									</a>
									<div class="text">
										<h3 class="heading">
											<a href="#" th:text="${top.tstitle}"></a>
										</h3>
										<div class="meta">
											<div>
												<span class="icon-calendar"></span>
												<i th:text="${top.tsregdate}"></i>
											</div>
											<div>
												<span class="icon-eye"></span>
												<i th:text="${top.bookmark}"></i>
											</div>
											<div>
												<span class="icon-thumbs-up"></span>
												<i th:text="${top.tslike}"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="sidebar-box ftco-animate">
								<h3 class="sidebar-heading">닉네임님의 통계</h3>
								<ul class="categories">
									<li>팔로우 <span class="badge badge-danger" th:text="|+ ${data.MyFollow}|"></span></li>
									<li>총 좋아요 <span class="badge badge-danger" th:text="|+ ${data.MyTotalLike}|"></span></li>
									<li>일지 갯수 <span class="badge badge-danger" th:text="|+ ${data.MyTravelCount}|"></span></li>
								</ul>
							</div>

							<div class="sidebar-box ftco-animate">
								<h3 class="sidebar-heading">HahsTag</h3>
								<ul class="tagcloud">
									<a href="#" class="tag-cloud-link">하려고</a>
									<a href="#" class="tag-cloud-link">했지만</a>
									<a href="#" class="tag-cloud-link">안했</a>
									<a href="#" class="tag-cloud-link">습</a>
									<a href="#" class="tag-cloud-link">니다</a>
								</ul>
							</div>

							<div class="sidebar-box subs-wrap img py-4"
								style="background-image: url(images/bg_1.jpg);">
								<div class="overlay"></div>
								<h3 class="mb-4 sidebar-heading">쪽지보내기</h3>
								<p class="mb-4">간단한 리뷰또는 궁금한점을 쪽지로 보내보세요</p>
								<form class="subscribe-form">
									<div class="form-group">
										<input type="text" id="msg_subject" class="letter_comment form-control" placeholder="쪽지 제목 작성"> 
										<input type="text" id="msg_content" class="letter_comment form-control" placeholder="쪽지 내용 작성"> 
										<input type="button" id="messange_send" value="전송" class="mt-2 btn btn-white submit">
									</div>
								</form>
							</div>

							<div class="sidebar-box ftco-animate">
								<h3 class="sidebar-heading">작성 년도</h3>
								<ul class="categories">
									<li><a href="#">2020<span>(10)</span></a></li>
									<li><a href="#">2019<span>(6)</span></a></li>
									<li><a href="#">2018<span>(8)</span></a></li>
									<li><a href="#">2017<span>(2)</span></a></li>
									<li><a href="#">2016<span>(7)</span></a></li>
									<li><a href="#">2015<span>(5)</span></a></li>
								</ul>
							</div>
							<div class="sidebar-box ftco-animate">
								<h3 class="sidebar-heading">Trip5</h3>
							</div>
						</div>
						<!-- END COL -->
					</div>
				</div>
			</section>
		</div>
		<!-- END COLORLIB-MAIN -->
	</div>
	<!-- END COLORLIB-PAGE -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/andrea/js/jquery.min.js"></script>
	<script src="/js/andrea/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/js/andrea/js/popper.min.js"></script>
	<script src="/js/andrea/js/bootstrap.min.js"></script>
	<script src="/js/andrea/js/jquery.easing.1.3.js"></script>
	<script src="/js/andrea/js/jquery.waypoints.min.js"></script>
	<script src="/js/andrea/js/jquery.stellar.min.js"></script>
	<script src="/js/andrea/js/owl.carousel.min.js"></script>
	<script src="/js/andrea/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/andrea/js/aos.js"></script>
	<script src="/js/andrea/js/jquery.animateNumber.min.js"></script>
	<script src="/js/andrea/js/scrollax.min.js"></script>
	<script src="/js/andrea/js/main.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script type="text/javascript" src="../js/travel.js"></script>
</body>
</html>
