<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:replace="common/commonHead"></th:block>
<link rel="stylesheet" href="../css/dist/css/adminlte.min.css">
<link rel="stylesheet" href="../css/dist/css/Chart.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/wish.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/mypage.css}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>
<body class="sidebar-mini layout-fixed" style="height: auto;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:include="common/header :: header_nav"></nav>
	<div th:include="common/Sidebar :: header_aside"></div>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">My Page</h1>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<!-- Info boxes -->
				<div class="row">
					<div class="col-sw-3 col-12 col-sm-6  col-lg-6">
						<div class="info-box mb-3">
							<span class="info-box-icon bg-danger elevation-1"><i class="fas fa-thumbs-up"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">Likes</span> <span class="info-box-number like-count" th:text="|${mypage.likecount} 개|"></span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->

					<!-- fix for small devices only -->
					<div class="clearfix hidden-md-up"></div>

					<div class="col-sw-3 col-12 col-sm-6 col-lg-6 ">
						<div class="info-box mb-3">
							<span class="info-box-icon bg-success elevation-1"><i class="fas fa-star"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">Bookmark</span> <span class="info-box-number" th:text="|${mypage.bookmarkcount} 개|"></span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->
					<div class="col-sw-3 col-12 col-sm-6 col-lg-6" >
						<div class="info-box">
							<span class="info-box-icon bg-info elevation-1"><i class="fas fa-user"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">Follower</span> <span class="info-box-number follower-count" th:text="|${mypage.followercount} 명|"></span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->
					<div class="col-sw-3 col-12 col-sm-6 col-lg-6" data-toggle="modal" data-target="#following">
						<div class="info-box mb-3 following-box">
							<span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">Following</span> <span class="info-box-number following-count" th:text="|${mypage.followingcount} 명| "></span>
							</div>

							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
				</div>

				<div class="row">
					<div class="col-sw-3 col-lg-6">
						<!-- DIRECT CHAT -->
						<div class="card direct-chat direct-chat-warning card-danger">
							<div class="card-header">
								<h3 class="card-title">Like</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool" data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body info-body">
							<table class="table bookmark-table">
									<thead class="thead-dark">
										<tr>
											<th scope="col" class="col-like-one">Rank</th>
											<th scope="col" class="col-like-two">Title</th>
											<th scope="col" class="col-like-thr">like</th>
											<th scope="col" class="col-like-for">regdate</th>
										</tr>
									</thead>
									<tbody class="like-tbody">
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer"></div>
							<!-- /.card-footer-->
						</div>
						<!--/.direct-chat -->
					</div>
					<!-- /.col -->
					<div class="col-sw-3 col-lg-6" >
						<!-- DIRECT CHAT -->
						<div class="card direct-chat direct-chat-warning card-success">
							<div class="card-header">
								<h3 class="card-title">Bookmark</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool" data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body info-body">
							<input class="form-control" id="myInputbookmark" type="text" placeholder="Search..">
								<table class="table  table-hover">
									<thead class="thead-dark">
										<tr>
											<th scope="col" class="col-one">TITLE</th>
											<th scope="col" class="col-two">USER</th>
											<th scope="col" class="col-thr">DATE</th>
										</tr>
									</thead>
									<tbody class="bookmark-tbody">
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer"></div>
							<!-- /.card-footer-->
						</div>
						<!--/.direct-chat -->
					</div>
					<!-- /.col -->
					<div class="col-sw-3 col-lg-6  ">
						<!-- DIRECT CHAT -->
						<div class="card direct-chat direct-chat-warning card-info">
							<div class="card-header">
								<h3 class="card-title">Follower</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool" data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body info-body">
							<input class="form-control" id="myInput" type="text" placeholder="Search..">
								<table class="table">
									<tbody class="follower-tbody">
									</tbody>
								</table>
							</div>
							<div class="card-footer"></div>
							<!-- /.card-footer-->
						</div>
						<!--/.direct-chat -->
					</div>
					<!-- /.col -->
					<div class="col-sw-3 col-lg-6  ">
						<!-- DIRECT CHAT -->
						<div class="card direct-chat direct-chat-warning card-warning">
							<div class="card-header">
								<h3 class="card-title">Following</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool" data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body following-list info-body">
							<input class="form-control" id="myInputfollowing" type="text" placeholder="Search..">
								<table class="table">
									<tbody class="following-tbody">
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer"></div>
							<!-- /.card-footer-->
						</div>
						<!--/.direct-chat -->
					</div>
					<!-- /.col -->
				</div>
				<div class="row">
					<div class="col-md-6 col-sw-3">
						<div class="info-box mb-6 ">
							<span class="info-box-icon bg-like elevation-1"><i class='fas fa-skull-crossbones'></i></span>

							<div class="info-box-content">
								<span class="info-box-text">Blacklist</span> 
								<span class="info-box-number blacklist-count" th:text="|${mypage.blacklistcount} 명|"></span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
						<div class="card direct-chat direct-chat-warning card-dark">
							<div class="card-header">
								<h3 class="card-title">Blacklist</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool" data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body info-body">
							<input class="form-control" id="myInputblacklist" type="text" placeholder="Search..">
								<table class="table  table-hover">
									<tbody class="blacklist-tbody">
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer"></div>
							<!-- /.card-footer-->
						</div>
					</div>
					<div class="col-sw-3 col-md-6 col-12">
						<div class="info-box mb-6">
							<span class="info-box-icon bg-secondary elevation-1"><i class='far fa-comment'></i></span>

							<div class="info-box-content">
								<span class="info-box-text">reply</span> 
								<span class="info-box-number blacklist-count"></span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
						<div class="card direct-chat direct-chat-warning card-secondary">
							<div class="card-header">
								<h3 class="card-title">reply</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool" data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body info-body">
							<input class="form-control" id="myInputblacklist" type="text" placeholder="Search..">
								<table class="table  table-hover">
									<tbody class="reply-tbody">
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer"></div>
							<!-- /.card-footer-->
						</div>
					</div>
					<div class="col-md-12  col-sw-6 col-lg-12" >
						<!-- DIRECT CHAT -->
						<div class="card direct-chat direct-chat-warning card-primary">
							<div class="card-header">
								<h3 class="card-title">등록 현황 그래프</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
									<button type="button" class="btn btn-tool" data-card-widget="remove">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body register-body">
							<div class="chart">
								<div class="chartjs-size-monitor">
									<div class="chartjs-size-monitor-expand">
										<div class=""></div>
									</div>
									<div class="chartjs-size-monitor-shrink">
										<div class=""></div>
									</div>
								</div>
								<canvas id="mypagelineChart" style="min-height: 325px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 70%;" width="792" height="250" class="chartjs-render-monitor"></canvas>
							</div>
						</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sw-6 col-lg-6">
						<div class="card card-primary">
							<div class="card-header">
								<h5 class="card-title">등록 일지</h5>

								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table border="1" style="width: 100%">
									<tr class="text-center">
										<th style="width: 5%">NO</th>
										<th style="width: 45%">제목</th>
										<th style="width: 16%">등록날짜</th>
										<th style="width: 17%">출발날짜</th>
										<th style="width: 17%">도착날짜</th>
									</tr>
									<tr th:each="list : ${boardList}">
										<td th:text="${list.tsid}" class="register-table"></td>
										<td  class="register-table">
											<a th:href="|/travel/regist?tsid=${list.tsid}|" th:text="${list.tstitle}"></a>
										</td>
										<td th:text="${list.tsregdate}" class="register-table"></td>
										<td th:text="${list.tsstartdate}" class="register-table"></td>
										<td th:text="${list.tsenddate}" class="register-table"></td>
									</tr>
								</table>
								<br />
								<div class="text-center">
									<span><a th:href="@{/mypage(currentPage=1)}">처음</a></span>

									<!-- 현재 페이지가 1보다 클 경우 이전 href, 1보다 작은 경우 이전 text -->
									<span th:if="${currentPage > 1}"><a th:href="@{/mypage(currentPage=(${currentPage}-1))}">이전</a></span>
									 <span th:unless="${currentPage > 1}" th:text="이전"></span>

									<!-- #number.sequence 인수로 지정한 2개의 수 범위에서 배열을 생성 -->
									<th:block th:each="num : ${#numbers.sequence(startPageNum,lastPageNum)}">
										<span th:if="${currentPage == num}" th:text="${'['+ num + ']'}"></span>
										<a th:unless="${currentPage == num}" th:text="${'['+ num + ']'}" th:href="@{/mypage(currentPage=${num})}"></a>
									</th:block>

									<!-- 현재 페이지가 마지막페이지와 같지 않을 경우 다음 href, 같을 경우 다음 text -->
									<span th:if="${currentPage != lastPage}"><a th:href="@{/mypage(currentPage=(${currentPage}+1))}">다음</a></span>
									 <span th:unless="${currentPage != lastPage}" th:text="다음"></span>
									  <span><a th:href="@{/mypage(currentPage=${lastPage})}">마지막</a></span>
								</div>
							</div>
							<!-- /.card-footer -->
						</div>
						<!-- /.card -->
					</div>
					<div class="col-md-12 col-sw-6 col-lg-6">
						<div class="card card-primary">
							<div class="card-header">
								<h5 class="card-title">최근 본 게시글</h5>

								<div class="card-tools">
									<span data-toggle="tooltip" title="3 New Messages" class="badge badge-warning recently-count"></span>
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table class="table  table-hover">
									<thead class="thead-dark">
										<tr>
											<th scope="col" class="col-one">날짜</th>
											<th scope="col" class="col-two">제목</th>
											<th scope="col" class="col-thr">작성자</th>
										</tr>
									</thead>
									<tbody class="recently-tbody">
									</tbody>
								</table>
							</div>
							<!-- /.card-footer -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!--/. container-fluid -->
		</section>
		<!-- /.content -->
	</div>

	<script src="../js/placedash.js"></script>
	<script src="../js/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/dist/js/adminlte.js"></script>
	<script src="../js/dist/js/demo.js"></script>
	<script src="../js/dist/js/pages/dashboard3.js"></script>
	<script src="../js/dist/js/Chart.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
