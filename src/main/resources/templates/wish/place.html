<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>가야하는 맛집리스트</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/wish.css}">
<th:block th:replace="common/commonHead"></th:block>

<link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:include="common/header :: header_nav"></nav>
	<section>
		<header>
			<div class="main_title monospace">
				나만의 리스트
				<button type="button" class="btn btn-outline-danger" onclick="fnMove()">나의 맛집</button>
				<button type="button" class="btn btn-outline-danger" onclick="fnMove()">나의 핫플레이스</button>
			</div>

		</header>
		<article>
			<div class="wish_list">
				<div>가고싶은 맛집을 추가하세요.</div>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">맛집 등록</button>

			</div>
		</article>

		<div class="modal  fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sw">
				<div class="modal-content ">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">나만의 맛집 등록하기</h5>
						<div class="option">
							<div></div>
						</div>

						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<ul class="nav nav-tabs">
							<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#qwe">맛집 장소</a></li>
							<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#asd">네이버 맛집 참고</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane fade show active" id="qwe">
								<form onsubmit="searchPlaces(); return false;">
									<input type="text" value="이태원 맛집" id="keyword" size="20">
									<button type="submit">검색하기</button>
								</form>
								<div class="col-m-8">
									<div id="map"></div>
								</div>
								<div class="col-m-2">
									<div class="map_wrap">
										<div id="menu_wrap" class="bg_white">
											<hr>
											<ul id="placesList"></ul>
											<div id="pagination"></div>
										</div>
									</div>
								</div>

							</div>
							<div class="tab-pane fade" id="asd">
								<input type="text" placeholder="맛집 검색" id="naver" size="20">
								<button type="button" onclick="naversearch()">네이버 검색</button>
								<div class="navercardslide_for">
								</div>
								<div class="navercardslide_nav">
								</div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<div class="main_result">
							<button type="button" class="btn btn-outline-danger btn_check_place">Danger</button>
							<button type="button" class="btn btn-outline-info btn_check_blog">Info</button>
						</div>
						<form th:action="@{/placeregist}" method="post" modelAttribute="${PlacelistVo}">
							<input type="hidden" name="place_name" value=""/>
							<input type="hidden" name="place_juso" value=""/>
							<input type="hidden" name="bloglink" value=""/>	
							
						</form>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
					
 				</div>
			</div>
		</div>

	</section>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e957a3a75c171b18d05297414326bb8d&libraries=services"></script>
	<script src="../js/wish.js"></script>
	<script src="../js/slick.min.js"></script>



</body>
</html>
