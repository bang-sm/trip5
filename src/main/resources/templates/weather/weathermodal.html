<link rel="stylesheet" href="../css/weathermodal.css">


<div class="container-fluid" style="padding-top: 40px;">
  <div class="text-center">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" data-backdrop="false" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div class="modal-body">

          <div id="current" class="wrapper">
            <h1 class="location">
              <span id="location1"></span>
              <span id="location2"></span>
            </h1>
            <h2 class="date">Sunday, January 1, 2017</h2>
            <div class="weatherIcon">
              <div class="sunny">
                <div class="inner"></div>
              </div>
            </div>
            <p class="temp">72</p>
            <p class="conditions">Sunny</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
