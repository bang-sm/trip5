
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
				</div>
				<div class="card-body">
					<form action="/user/login" method="post">
						
						<!-- 아이디 -->
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" name="memberid" placeholder="아이디입력하세요">
						</div>
						
						<!-- 비번 -->
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="password" placeholder="비밀번호">
						</div>
						
						<!-- 자동로그인 -->
						<div class="row align-items-center remember">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <input name="remember-me" type="checkbox">자동 로그인
						</div>
						
						<br>
						<!-- 로그인 버튼 -->
						<div class="form-group">
							<button class="btn btn-lg btn-warning btn-block" type="submit">login</button>
						</div>
					</form>
				</div>

				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						계정이 없습니까?
						<a href="/user/signup">가입하기</a>
					</div>
				<!--
				 	<div class="d-flex justify-content-center">
						<a href="#">비밀번호를 잃어버렸습니까?</a>
					</div>
				-->	
					<a class="d-flex justify-content-center" 
					href="http://localhost:8085/oauth2/authorization/kakao">
<!--					href="https://kauth.kakao.com/oauth/authorize?client_id=2d3554ca6fbdc8ff7fdc4b74f4b28dd8&redirect_uri=http://localhost:8085&response_type=code">-->
						<img src="/image/kakao_login_medium_wide.png">
					</a>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
