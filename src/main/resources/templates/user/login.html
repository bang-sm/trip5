
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<th:block th:replace="common/commonHead"></th:block>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<script src="../js/login.js"></script>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
					<a href="/" class="logo">
						<h3>TRIP5</h3>
					</a>
				</div>

				<div class="card-body">
					<form id="loginfrm" action="/user/login" method="post">

						<!-- 아이디 -->
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="loginid" idtype="text" class="form-control" name="memberid" placeholder="아이디입력하세요">
						</div>

						<!-- 비번 -->
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="loginpwd" type="password" class="form-control" name="password" placeholder="비밀번호">
						</div>

						<!-- 파라미터 error가 있는경우 IF 통과 -->
						<div th:if="${param.error}" id="errorMsg">
							잘못된 <span>아이디</span> 나 <span>암호</span> 입니다.
						</div>

						<!-- 로그인 버튼 -->
						<div class="form-group" style="margin-bottom: 0px;">
							<button id="loginbtn" class="btn btn-lg btn-warning btn-block" type="button">로그인</button>
						</div>
					</form>
				</div>

				<div class="card-footer">
					<div class="d-flex justify-content-center links mb-3">
						계정이 없습니까?
						<a href="/user/signup">가입하기</a>
					</div>
					<!--
				 	<div class="d-flex justify-content-center">
						<a href="#">비밀번호를 잃어버렸습니까?</a>
					</div>
				-->
					<a id="kakaoLogin" class="d-flex justify-content-center" href="/oauth2/authorization/kakao">
						<img src="/image/kakao_login_medium_wide.png">
					</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
